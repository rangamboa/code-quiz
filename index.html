<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Message Board</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

    <header>
        <div id="hiScores">View High Scores</div>
        <div id="timer">Time: <span id="timeLeft">75</span></div>
    </header>

    <main>

        <section>
            <div>
                <h1>Coding Quiz Challenge</h1>
         
                <p>Try to answer the following code-related<br />
                    questions within the time limit.<br />
                    Keep in mind that incorrect answers<br />
                    will penalize your time by ten seconds!</p>

                <button>Begin Quiz</button>
            </div>
        </section>

    </main>

    <script src="Assets/script.js"></script>

</body>

</html>
