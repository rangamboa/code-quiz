<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

    <header>
        <div id="hiScores"><button>View High Scores</button></div>
        <div id="timer">Time: <span id="timeLeft"></span> sec</div>
    </header>

    <main>

        <section>

            <div id="intro">

                <h1>Coding Quiz Challenge</h1>

                <p>Try to answer the following code-related<br />
                    questions within the time limit.<br />
                    Keep in mind that incorrect answers<br />
                    will penalize your time by ten seconds!</p>

                <button id="begin">Begin Quiz</button>

            </div>

            <div id="container">

                <div id="scoreDiv">

                    <h1>All done!</h1>

                    <p>Your final score is: <span id="scoreDisplay"></span></p>
                    
                    <form>
                        Enter Initials: <input type="text" name="initials" id="initials">
                        <button id="submitBtn">Submit</button>
                    </form>

                </div>

                <div id="quizDiv"></div>
                <div id="status"></div>

            </div>

        </section>

    </main>

    <script src="Assets/script.js"></script>

</body>

</html>
